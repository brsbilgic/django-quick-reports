{% extends "quick_reports/base.html" %}
{% load staticfiles %}

{% block report_header %}
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>


    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    {{ ct.name }}
                </h1>

                <h2>
                    Objects
                </h2>
                <ul>
                    {% for key, value in data.items %}
                        <li>
                            {{ key }} :  {{ value }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
