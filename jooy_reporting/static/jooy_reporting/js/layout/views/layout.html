<div class="aside">
    <div class="aside-inner">
        <nav class="sidebar">
            <div class="content-wrapper">
                <h3 style="margin-bottom: 0;">
                    Models
                </h3>
            </div>
            <ul class="nav">
                <li ng-repeat="model in vm.models">
                    <a ui-sref="layout.reports({ 'contentTypeId': {{ model.id }}})">{{ model.model }}</a>
                </li>
            </ul>
            <p ng-if="!vm.models.length" style="padding: 0 20px">
                Please register at least one model
            </p>
        </nav>
    </div>
</div>
<section>
    <div class="content-wrapper">
        <div ui-view>
            <h3>
                Welcome to Jooy Reports
            </h3>
        </div>
    </div>
</section>
